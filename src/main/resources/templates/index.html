<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TRON IA - Menu</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #151a3b 0%, #05060c 65%);
            color: #fff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        a.btn {
            display: inline-block;
            margin: 12px;
            padding: 10px 22px;
            border-radius: 999px;
            border: 1px solid #6e00ff;
            text-decoration: none;
            color: #fff;
            box-shadow: 0 0 16px rgba(110, 0, 255, .6);
        }
        a.btn:hover {
            background: rgba(110, 0, 255, .2);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>TRON IA</h1>
    <p>Trabalho final de Programação Orientada a Objetos II</p>
    <a class="btn" href="/game">Jogar</a>
    <a class="btn" href="/historico">Histórico de partidas</a>
</div>
</body>
</html>
